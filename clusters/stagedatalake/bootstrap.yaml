apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/t-manju/demo.git   # <-- Replace with your repo
    targetRevision: main                                     # Git branch
    path: argocd-apps/helm/apps                           # Points to your apps/ Helm chart
  destination:
    server: https://kubernetes.default.svc                   # In-cluster API for Minikube
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
