apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc                   # In-cluster API for Minikube
    namespace: argocd
  source:
    repoURL: https://github.com/t-manju/demo.git   # <-- Replace with your repo
    targetRevision: main                                     # Git branch
    path: helm/apps                           # Points to your apps/ Helm 
    # helm:
    #   values: |
    #       global:
    #         env: "dev"
    #         region: "region_test"
    #       server:
    #         node:
    #           environment: "dev_region_test"   # computed manually
    #         workers: 1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
