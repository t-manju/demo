apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.trino.appName }}
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: {{ .Values.source.repoURL }}
        revision: {{ .Values.source.targetRevision }}
        files:
          # Match all trino instance value files for the selected environment
          - path: clusters/{{ .Values.source.clusterFolder }}/*-values.yaml
  template:
    metadata:
      # App name derived from filename (without "-values.yaml"), lowercase
      name: "{{- lower (path.Base .Path | replace \"-values.yaml\" \"\") -}}"
      labels:
        app: trino
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      destination:
        server: {{ .Values.destination.server }}
        # Namespace same as app name
        namespace: "{{- lower (path.Base .Path | replace \"-values.yaml\" \"\") -}}"
      sources:
        - repoURL: https://trinodb.github.io/charts
          chart: trino
          targetRevision: 1.39.0
          helm:
            valueFiles:
              - $values/clusters/common.yaml          # environment common configs
              - $values/{{`{{path}}`}}               # instance-specific values
        - repoURL: {{ .Values.source.repoURL }}
          targetRevision: {{ .Values.source.targetRevision }}
          ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - Validate=false
