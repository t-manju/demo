apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trino
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: {{ .Values.source.repoURL }}       # Use SSH for ArgoCD
        revision: main
        files:
          # Pull cluster-specific overrides for stagedatalake
          - path: clusters/stagedatalake/*.yaml
  template:
    metadata:
      name: {{ .Values.trino.appName }}
      labels:
        app: {{ .Values.trino.appName }}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: {{ .Values.project.name }}
      destination:
        server: {{ .Values.destination.server }}
        namespace: {{ .Values.trino.namespace }}
      sources:
        - repoURL: {{ .Values.source.repoURL }}
          targetRevision: main
          path: helm/trino
          helm:
            chart: trino
            valueFiles:
              - helm/apps/values.yaml                                      # global values
              - clusters/stagedatalake/trino-values.yaml                        # cluster-specific overrides
        - repoURL: {{ .Values.source.repoURL }}
          targetRevision: main
          ref: values
      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - Validate=false