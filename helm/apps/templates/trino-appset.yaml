apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trino
spec:
  generators:
    - git:
        repoURL: {{ .Values.source.repoURL }}
        revision: main
        files:
        - path: {{ printf "clusters/%s/trino-values.yaml" .Values.source.clusterFolder | quote }}
  template:
    metadata:
      name: '{{.path.filename}}-trino'
    spec:
      project: default
      source:
        - repoURL: {{ .Values.source.repoURL }}
          targetRevision: main
          path: helm/trino
          helm:
            valueFiles:
            - $values/helm/trino/values.yaml          
            - {{ printf "$values/clusters/%s/trino-values.yaml" .Values.source.clusterFolder | quote }}
        - repoURL: {{ .Values.source.repoURL }}
          targetRevision:   
          ref: values
      destination:
        server: {{ .Values.destination.server }}
        namespace: {{ .Values.trino.namespace }}
      syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - Validate=false