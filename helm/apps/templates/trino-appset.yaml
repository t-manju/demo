apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trino
spec:
  generators:
    - git:
        repoURL: https://github.com/t-manju/demo.git
        revision: main
        files:
          - path: clusters/**/trino-values.yaml
  template:
    metadata:
      name: 'trino-{{`{{path.basename}}`}}'
      labels:
        app: trino
    spec:
      project: default
      sources:
        # This is the source for the Helm Chart
        - repoURL: https://github.com/t-manju/demo.git
          # Use 'path' to specify the Helm chart's location
          path: helm/trino
          targetRevision: main
          helm:
            valueFiles:
              # This tells ArgoCD to get the values from the source with 'ref: values'
              - $values/{{`{{path}}`}}/trino-values.yaml
        # This is the source for the values files
        - repoURL: https://github.com/t-manju/demo.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: 'trino-{{`{{path.basename}}`}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true