apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.trino.appName }}
  namespace: argocd
spec:
  generators:
    # Use a Git generator to find the values files
    - git:
        repoURL: {{ .Values.source.repoURL}}
        revision: {{ .Values.source.targetRevision }}
        files:
          # - path: clusters/**/trino-values.yaml
        - path: {{ printf "$values/clusters/%s/trino/trino-values.yaml" .Values.source.clusterFolder | quote }}
  template:
    metadata:
      name: {{ .Values.trino.appName }}
      labels:
        app: {{ .Values.trino.appName }}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      destination:
        server: {{ .Values.destination.server }}
        namespace: {{ .Values.trino.namespace }}
      sources:
        - repoURL: https://trinodb.github.io/charts
          chart: trino
          targetRevision: '{{{{helmVersion}}}}'
          helm:
            valueFiles:
              # Reference the values file using the '$values' syntax
              - {{ printf "$values/clusters/%s/trino/trino-values.yaml" .Values.source.clusterFolder | quote }}
              # - {{ printf "$values/clusters/common.yaml" .Values.source.clusterFolder | quote }}
              # - $values/{{`{{path}}`}}/trino-values.yaml
        - repoURL: {{ .Values.source.repoURL }}
          targetRevision: {{  .Values.source.targetRevision }}
          ref: values # This is a special reference to the git generator's repo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - Validate=false