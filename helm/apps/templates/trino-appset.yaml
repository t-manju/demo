apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trino
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - clusterFolder: stagedatalake
      - clusterName: trino
      - clusterName: trino1
    template:
    metadata:
      name: '{{`{{path.basename}}`}}'
      labels:
        app: trino
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: trino-{{`{{path.basename}}`}}
      sources:
        # Helm chart source
        - repoURL: https://github.com/t-manju/demo.git
          path: helm/trino
          targetRevision: main
          helm:
            valueFiles:
              - $values/clusters/{{.clusterFolder}}/common.yaml
              - $values/clusters/{{.clusterFolder}}/{{.clusterName}}/trino-values.yaml
        # Optional override values from your repo
        - repoURL: 'https://github.com/t-manju/demo.git'
          targetRevision: main
          ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - Validate=false
